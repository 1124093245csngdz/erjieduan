        var odiv = $('.temp0');;

        $(odiv).toArray().forEach(function (param) {
            var res = {};
            res.louceng = $(param).find('.mtTop')[0].innerText;

            var arr1 = [];
            var ul = $(param).find('.tab').children();
            $(ul).toArray().forEach(function (param) {

            })
            res.tab = arr1;

            //img
            var imgl = $(param).find('.mc_l_img').children();

            })

            var arr2 = [];
            var a = $(param).find('.channel_inner').find('a');
            $(a).toArray().forEach(function (param) {
                arr2.push(param.innerText);

            res.a1 = arr2;
